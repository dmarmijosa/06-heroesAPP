<div class="flex flex-column">
    <span class="text-lg mb-4">Login</span>
    <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Nombre de usuario" value="example@email.com">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Contraseña" value="123445">
    </mat-form-field>
    <button (click)="onLogin()" mat-button mat-flat-button color="primary">
        <mat-icon>save</mat-icon>
        Ingresar
    </button>
    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/new-account">¿No tienes cuenta?</a>
    </div>
</div>
